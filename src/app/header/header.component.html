<header class="relative w-full min-h-[80vh] flex flex-col bg-gradient-to-r from-blue-700 to-blue-500 overflow-hidden">
  <!-- Image de fond floutée -->
  <img src="https://i.imgur.com/0y8Ftya.jpg" alt="background" class="absolute inset-0 w-full h-full object-cover opacity-30 blur-sm pointer-events-none" />

  <!-- Barre de navigation -->
  <div class="relative z-10 w-full flex items-center justify-between px-8 pt-6">
    <!-- Logo -->
    <div class="flex items-center space-x-3">
      <span class="inline-block">
        <!-- SVG chapeau diplômé -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 48 48" class="w-12 h-12 text-white"><circle cx="24" cy="24" r="24" fill="#1976d2"/><path fill="#fff" d="M24 13L6 20l18 7 14.5-5.5V29H42v-8L24 13zm0 2.18L36.44 20 24 24.82 11.56 20 24 15.18zM8 22.08v3.34c0 3.31 7.16 6 16 6s16-2.69 16-6v-3.34l-2 .76V25c0 1.66-5.37 4-14 4s-14-2.34-14-4v-2.16l-2-.76z"/></svg>
      </span>
      <span class="text-white font-bold text-2xl tracking-tight leading-tight select-none">
        LearnDash<br>
        <span class="text-sm font-normal tracking-widest">ACADEMY</span>
      </span>
    </div>

    <!-- Navigation Links -->
    <nav class="flex items-center">
      <ul class="flex space-x-8">
        <li><a routerLink="/" routerLinkActive="font-bold" class="text-white text-lg hover:opacity-80 transition">Home</a></li>
        <li><a routerLink="/allcourses" routerLinkActive="font-bold" class="text-white text-lg hover:opacity-80 transition">All Courses</a></li>
        <li><a routerLink="/about" routerLinkActive="font-bold" class="text-white text-lg hover:opacity-80 transition">About</a></li>
        <li><a routerLink="/contact" routerLinkActive="font-bold" class="text-white text-lg hover:opacity-80 transition">Contact</a></li>
        <li><a routerLink="/myaccount" routerLinkActive="font-bold" class="text-white text-lg hover:opacity-80 transition">My Account</a></li>
      </ul>
    </nav>
  </div>

  <!-- Section Hero  *ngIf="isHomeActive" -->
  <div  class="relative z-10 flex flex-1 flex-col items-center justify-center text-center px-4 pb-8 pt-8 md:pt-0">
    <h1 class="text-4xl md:text-6xl font-bold text-white mb-6 mt-8 md:mt-0">Learn from Industry Experts</h1>
    <p class="text-lg md:text-2xl text-white mb-8 max-w-2xl">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam maximus tortor at diam gravida posuere. Curabitur et malesuada mi.</p>
    <a href="#" class="inline-block bg-white text-blue-700 font-semibold text-lg rounded-full px-10 py-4 shadow hover:bg-blue-100 transition elementor-button elementor-size-lg">
      <span class="elementor-button-content-wrapper">
        <span class="elementor-button-text">View All Courses</span>
      </span>
    </a>
  </div>

</header>
