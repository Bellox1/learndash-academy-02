<!-- Gère la vue home -->
<!-- Partie d'afficharge des articles -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-4">
  <div
    *ngFor="let article of articles"
    (click)="navigateToDetail(article)"
    class="bg-white rounded-2xl shadow-lg overflow-hidden transition-transform duration-300 hover:scale-105 cursor-pointer"
  >
    <img
      [src]="article.image"
      [alt]="article.title"
      class="w-full h-48 object-cover"
    />
    <div class="p-4">
      <h3 class="text-xl font-semibold text-gray-800 mb-2">
        {{ article.title }}
      </h3>
      <p class="text-sm text-gray-500 mb-1">
        <span class="font-medium text-gray-700">Catégorie:</span>
        {{ article.category }}
      </p>
      <p class="text-sm text-gray-500">
        <span class="font-medium text-gray-700">Date:</span> {{ article.date }}
      </p>
    </div>
  </div>
</div>
