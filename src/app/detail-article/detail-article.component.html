<!-- Article sélectionné -->
<div *ngIf="article" class="w-full flex justify-center mt-8">
  <div class="w-full max-w-3xl bg-white rounded shadow p-6 text-center mx-auto">
    <h1 class="text-3xl font-bold mb-2">{{ article.title }}</h1>
    <p class="text-gray-600 mb-4">{{ article.date }}</p>

    <div class="mb-4">
      <img [src]="article.image" [alt]="article.title" class="w-full max-w-md mx-auto rounded shadow-md" />
    </div>

    <p class="text-lg text-justify">{{ article.description }}</p>
  </div>
</div>

<!-- Articles similaires -->
<div *ngIf="relatedArticles.length > 0" class="w-full px-0 mt-0">
  <h2 class="text-2xl font-semibold text-center mb-0">Articles similaires</h2>
  <div class="grid grid-cols-2 sm:grid-cols-4 gap-0 justify-items-center">
    <div *ngFor="let a of relatedArticles" class="w-60 text-center">
      <img [src]="a.image" [alt]="a.title" class="w-60 h-60 object-cover rounded shadow mb-0" />
      <p class="font-medium text-base truncate">{{ a.title }}</p>
    </div>
  </div>
</div>
