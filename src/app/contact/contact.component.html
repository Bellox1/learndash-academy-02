<!-- Main Contact Section -->
<div class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
    <!-- Contact Info Cards -->
    <div class="bg-white rounded-xl shadow-lg flex flex-col items-center justify-center p-10 text-center">
      <div class="flex items-center justify-center w-16 h-16 rounded-full border-2 border-blue-500 mb-6">
        <i class="fa-solid fa-phone text-3xl text-blue-500"></i>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Call Us 24Ã—7</h3>
      <p class="text-gray-700 font-bold text-lg">+1234-456-789</p>
    </div>
    <div class="bg-white rounded-xl shadow-lg flex flex-col items-center justify-center p-10 text-center">
      <div class="flex items-center justify-center w-16 h-16 rounded-full border-2 border-blue-500 mb-6">
        <i class="fa-solid fa-envelope text-3xl text-blue-500"></i>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Write Us</h3>
      <p class="text-gray-700 font-bold text-lg">email&#64;example.com</p>
    </div>
    <div class="bg-white rounded-xl shadow-lg flex flex-col items-center justify-center p-10 text-center">
      <div class="flex items-center justify-center w-16 h-16 rounded-full border-2 border-blue-500 mb-6">
        <i class="fa-solid fa-location-dot text-3xl text-blue-500"></i>
      </div>
      <h3 class="text-xl font-semibold text-gray-800 mb-2">Main Office</h3>
      <p class="text-gray-700 font-bold text-lg">New York, NY 10160</p>
    </div>
  </div>
  <!-- Contact Form -->
  <div class="flex justify-center mt-12 md:mt-16">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-lg p-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Send Us a Message</h2>
      <div *ngIf="!messageSent">
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" class="space-y-6">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
              <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name *</label>
              <input id="name" type="text" name="name" ngModel required placeholder="Enter your full name" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div>
              <label for="email" class="block text-gray-700 font-semibold mb-2">Email *</label>
              <input id="email" type="email" name="email" ngModel required placeholder="Enter your email" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
          </div>
          <div>
            <label for="subject" class="block text-gray-700 font-semibold mb-2">Subject</label>
            <input id="subject" type="text" name="subject" ngModel placeholder="Enter subject" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div>
            <label for="message" class="block text-gray-700 font-semibold mb-2">Comment or Message *</label>
            <textarea id="message" name="message" ngModel required rows="4" placeholder="Type your message here" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          <div>
            <button type="submit" [disabled]="!contactForm.form.valid" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 transition">Send Message</button>
          </div>
        </form>
      </div>
      <div *ngIf="messageSent" class="text-green-600 font-semibold text-center mt-4 text-lg py-16">Thanks for contacting us! We will be in touch with you shortly.</div>
    </div>
  </div>
  <!-- FAQ Section -->
  <div class="max-w-2xl mx-auto mt-16">
    <h2 class="text-4xl font-bold text-center text-gray-900 mb-8">Frequently Asked Questions</h2>
    <div class="bg-white rounded-xl shadow">
      <ng-container *ngFor="let faq of faqs; let i = index">
        <div class="border-b last:border-b-0">
          <button
            class="w-full flex items-center justify-between px-6 py-5 text-left focus:outline-none"
            (click)="toggleFaq(i)"
          >
            <span class="flex items-center">
              <span class="mr-4">
                <svg *ngIf="openedIndex === i" class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6"/>
                </svg>
                <svg *ngIf="openedIndex !== i" class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" stroke-width="3" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m6-6H6"/>
                </svg>
              </span>
              <span class="font-semibold text-lg text-blue-900" [ngClass]="{'text-blue-700': openedIndex === i}">
                {{ faq.question }}
              </span>
            </span>
          </button>
          <div *ngIf="openedIndex === i" class="px-6 pb-6 text-gray-700 bg-gray-50">
            {{ faq.answer }}
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
